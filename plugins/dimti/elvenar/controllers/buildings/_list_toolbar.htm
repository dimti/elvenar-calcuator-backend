<div data-control="toolbar">
    <a
        href="<?= Backend::url('dimti/elvenar/buildings/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Building
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Buildings?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <div class="btn-group">
        <a
                href="<?= Backend::url('dimti/elvenar/buildings/export') ?>"
                class="btn btn-default oc-icon-upload">
            Export
        </a>
        <a
                href="<?= Backend::url('dimti/elvenar/buildings/import') ?>"
                class="btn btn-default oc-icon-download">
            Import
        </a>
    </div>
</div>
