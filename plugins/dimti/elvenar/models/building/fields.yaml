fields:
    id:
        label: ID
        span: right
        disabled: true
        type: text
    name:
        label: 'dimti.elvenar::lang.fields.name'
        span: left
        type: text
        required: true
    building_type:
        label: 'dimti.elvenar::lang.fields.building_type'
        span: left
        type: dropdown
        options: getBuildingTypeOptions
        required: true
        emptyOption: 'dimti.elvenar::lang.fields.choose_option'
    no_levels:
        type: checkbox
        label: 'dimti.elvenar::lang.fields.no_levels'
        span: right
    residence:
        type: partial
        trigger:
            action: show
            field: building_type
            condition: value[residence]
    culture:
        type: partial
        trigger:
            action: show
            field: building_type
            condition: value[culture]
    manufacture:
        type: partial
        trigger:
            action: show
            field: building_type
            condition: value[manufacture]
